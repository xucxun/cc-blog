<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/icon.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/discuss-detail.css}" />
    <title>文章详情</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">
		</header>

		<!-- 内容 -->
		<div class="main">
			<!-- 帖子详情 -->
			<div class="container">
				<!-- 标题 -->
				<h6 class="mb-4">
					<img src="http://static.nowcoder.com/images/img/icons/ico-discuss.png"/>
					<span th:utext="${article.title}">标题</span>
					<div class="float-right">
						<button type="button" class="btn btn-danger btn-sm">置顶</button>
						<button type="button" class="btn btn-danger btn-sm">加精</button>
						<button type="button" class="btn btn-danger btn-sm">删除</button>
					</div>
				</h6>
				<!-- 作者 -->
				<div class="media pb-3 border-bottom">
					<a href="profile.html">
						<img th:src="${user.avatar}"  class="align-self-start mr-4 rounded-circle user-header" alt="用户头像" >
					</a>
					<div class="media-body">
						<div th:utext="${user.nickName}" class="mt-0 text-warning">昵称</div>
						<div class="text-muted mt-3">
							发布于 <b th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}">2022-02-04 17:00:00</b>
							<ul class="d-inline float-right">
								<li class="d-inline ml-2"><a href="#" class="text-primary">赞 11</a></li>
								<li class="d-inline ml-2">|</li>
								<li class="d-inline ml-2"><a href="#replyform" class="text-primary">回帖&nbsp;<i th:text="${article.commentCount}">7</i></a></li>
							</ul>
						</div>
					</div>
				</div>	
				<!-- 正文 -->
				<div class="mt-4 mb-3 content" th:utext="${article.content}">
				</div>
			</div>
			<!-- 回帖 -->
			<div class="container mt-3">
				<!-- 回帖数量 -->
				<div class="row">
					<div class="col-8">
						<h6><b class="square"></b> <i th:text="${article.commentCount}">30</i>条回复</h6>
					</div>
					<div class="col-4 text-right">
						<a href="#replyform" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</a>
					</div>
				</div>
				<!-- 回帖列表 -->
				<ul class="list-unstyled mt-4" >
					<li class="media pb-3 pt-3 mb-3 border-bottom" th:each="commentVOList:${comments}">
						<a href="profile.html">
							<img th:src="${commentVOList.user.avatar}" class="align-self-start mr-4 rounded-circle user-header" alt="用户头像" >
						</a>
						<div class="media-body">
							<div class="mt-0">
								<span class="font-size-12 text-success" th:utext="${commentVOList.user.nickName}">大娃</span>
								<span class="badge badge-secondary float-right floor">
									<i th:text="${page.offset + commentVOListStat.count}">1</i>#
								</span>
							</div>
							<div class="mt-2" th:utext="${commentVOList.comment.content}">
								要力量没力量啊。
							</div>
							<div class="mt-4 text-muted font-size-12">
								<span>发布于 <b th:text="${#dates.format(commentVOList.comment.createTime,'yyyy-MM-dd HH:mm:ss')}">2022-02-04 17:00:00</b></span>
								<ul class="d-inline float-right">
									<li class="d-inline ml-2"><a href="#" class="text-primary">赞(1)</a></li>
									<li class="d-inline ml-2">|</li>
									<li class="d-inline ml-2"><a th:href="|#pinglun-${commentVOListStat.count}|" data-toggle="collapse" class="text-primary">回复(<i th:text="${commentVOList.replyCount}">2</i>)</a></li>
								</ul>
							</div>
							<!-- 回复列表 -->
							<ul th:id="|pinglun-${commentVOListStat.count}|" th:class="|list-unstyled mt-4 bg-gray p-3 font-size-12 text-muted ${commentVOList.replyCount>0?'collapse show':'collapse'}|" >
								<li class="pb-3 pt-3 mb-3 border-bottom" th:each="replyVOList:${commentVOList.replys}">
									<div>
										<span th:if="${replyVOList.target==null}">
											<b class="text-info" th:text="${replyVOList.user.nickName}">二娃</b>:&nbsp;&nbsp;
										</span>
										<span th:if="${replyVOList.target!=null}">
											<i class="text-info" th:text="${replyVOList.user.nickName}">二娃</i> 回复
											<b class="text-info" th:text="${replyVOList.target.nickName}">大娃</b>:&nbsp;&nbsp;
										</span>
										<span th:utext="${replyVOList.reply.content}">谢大哥。</span>
									</div>
									<div class="mt-3">
										<span th:text="${#dates.format(replyVOList.reply.createTime,'yyyy-MM-dd HH:mm:ss')}">2022-02-04 17:00:00</span>
										<ul class="d-inline float-right">
											<li class="d-inline ml-2"><a href="#" class="text-primary">赞(1)</a></li>
											<li class="d-inline ml-2">|</li>
											<li class="d-inline ml-2"><a th:href="|#reply-${replyVOListStat.count}|" data-toggle="collapse" class="text-primary">回复</a></li>
										</ul>
										<div th:id="|reply-${replyVOListStat.count}|" class="mt-4 collapse">
											<form method="post" th:action="@{|/comment/save/${article.id}|}">
												<div>
													<input type="text" class="input-size" name="content" th:placeholder="|回复${replyVOList.user.nickName}|"/>
													<input type="hidden" name="entityType" value="2">
													<input type="hidden" name="entityId" th:value="${commentVOList.comment.id}">
													<input type="hidden" name="targetId" th:value="${replyVOList.user.id}">
												</div>
												<div class="text-right mt-2">
													<button type="submit" class="btn btn-primary btn-sm" onclick="#">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
												</div>
											</form>
										</div>
									</div>
								</li>
								<!-- 回复输入框 -->
								<li class="pb-3 pt-3">
									<form method="post" th:action="@{|/comment/save/${article.id}|}">
										<div>
											<input type="text" class="input-size" name="content" placeholder="请输入你的观点"/>
											<input type="hidden" name="entityType" value="2">
											<input type="hidden" name="entityId" th:value="${commentVOList.comment.id}">
										</div>
										<div class="text-right mt-2">
											<button type="submit" class="btn btn-primary btn-sm" onclick="#">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
										</div>
									</form>
								</li>
							</ul>
						</div>
					</li>
				</ul>
				<!-- 分页 -->
				<nav class="mt-5" th:replace="index::pagination">
				</nav>

			</div>
			<!-- 评论文章 -->
			<div class="container mt-3" >
				<form class="replyform" method="post" th:action="@{|/comment/save/${article.id}|}">
					<p class="mt-3">
						<a name="replyform"></a>
						<textarea placeholder="在这里畅所欲言你的看法吧!" name="content"></textarea>
						<input type="hidden" name="entityType" value="1">
						<input type="hidden" name="entityId" th:value="${article.id}">
					</p>
					<p class="text-right">
						<button type="submit" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</button>
					</p>
				</form>
			</div>

		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::footer">
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
